    <div id="game-container">

    <script>

        let gameBoard = []; // å­˜å‚¨å¡ç‰‡å€¼å’ŒçŠ¶æ€çš„äºŒç»´æ•°ç»„
        let selectedCard = null; // å­˜å‚¨å½“å‰é€‰ä¸­çš„ç¬¬ä¸€å¼ å¡ç‰‡
        let remainingPairs = 0;

        // --- æ¸¸æˆåˆå§‹åŒ–å’Œé‡ç½® ---

        function initializeGame() {
            // 1. ç”Ÿæˆå¡ç‰‡æ•°ç»„
            let cardValues = [];
            const totalCells = BOARD_SIZE * BOARD_SIZE;
            const numPairs = totalCells / 2;

            // ç¡®ä¿å¡ç‰‡æ€»æ•°æ˜¯å¶æ•°
            if (totalCells % 2 !== 0) {
                 statusElement.textContent = "é”™è¯¯: æ¸¸æˆæ¿å¤§å°å¿…é¡»æ˜¯å¶æ•°ã€‚";
                 return;
            }

            // æ ¹æ®éœ€è¦çš„å¯¹æ•°ç”Ÿæˆå¡ç‰‡å€¼
            for (let i = 0; i < numPairs; i++) {
                const cardType = CARD_TYPES[i % CARD_TYPES.length];
                cardValues.push(cardType, cardType); // æ¯ç§å¡ç‰‡æ”¾ä¸¤å¼ 
            }

            // 2. æ‰“ä¹±å¡ç‰‡é¡ºåº (Fisher-Yates æ´—ç‰Œç®—æ³•)
            for (let i = cardValues.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
            }

            // 3. æ„å»ºäºŒç»´æ¸¸æˆæ¿æ•°ç»„
            gameBoard = [];
            let k = 0;
            for (let r = 0; r < BOARD_SIZE; r++) {

                for (let c = 0; c < BOARD_SIZE; c++) {
                    gameBoard[r][c] = {

            remainingPairs = numPairs;
            selectedCard = null;
            statusElement.textContent = `æ¸¸æˆå¼€å§‹ï¼å‰©ä½™ ${remainingPairs} å¯¹ã€‚`;
            renderBoard();

        // --- æ¸²æŸ“æ¸¸æˆæ¿ ---

        function renderBoard() {
            boardElement.innerHTML = '';
            // è®¾ç½® CSS ç½‘æ ¼å¸ƒå±€
            boardElement.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 60px)`;

            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    const cell = gameBoard[r][c];
                    const cardDiv = document.createElement('div');
                    cardDiv.classList.add('card');
                    cardDiv.dataset.row = r;
                    cardDiv.dataset.col = c;
                    cardDiv.textContent = cell.value;

                    if (cell.matched) {
                        cardDiv.classList.add('matched');
                    }

                    cardDiv.addEventListener('click', handleCardClick);
                    boardElement.appendChild(cardDiv);
                }
            }
        }

        // --- æ ¸å¿ƒæ¸¸æˆé€»è¾‘ ---

        function handleCardClick(event) {
            const clickedCardDiv = event.currentTarget;
            const r = parseInt(clickedCardDiv.dataset.row);
            const c = parseInt(clickedCardDiv.dataset.col);
            const cell = gameBoard[r][c];

            // å¿½ç•¥å·²åŒ¹é…çš„å¡ç‰‡
            if (cell.matched) return;

            // 1. é€‰ä¸­ç¬¬ä¸€å¼ å¡ç‰‡
            if (!selectedCard) {
                selectedCard = { r, c, div: clickedCardDiv };
                clickedCardDiv.classList.add('selected');
                statusElement.textContent = "å·²é€‰ä¸­ç¬¬ä¸€å¼ å¡ç‰‡ï¼Œè¯·é€‰æ‹©ç¬¬äºŒå¼ ã€‚";
            }
            // 2. é€‰ä¸­ç¬¬äºŒå¼ å¡ç‰‡ (ç‚¹å‡»åŒä¸€å¼ åˆ™å–æ¶ˆ)
            else if (selectedCard.r === r && selectedCard.c === c) {
                // å†æ¬¡ç‚¹å‡»åŒä¸€å¼ å¡ç‰‡ï¼Œå–æ¶ˆé€‰ä¸­
                clickedCardDiv.classList.remove('selected');
                selectedCard = null;
                statusElement.textContent = `å‰©ä½™ ${remainingPairs} å¯¹ã€‚`;
            }
            else {
                // å°è¯•åŒ¹é…
                const firstCell = gameBoard[selectedCard.r][selectedCard.c];

                // 2a. åˆ¤æ–­å€¼æ˜¯å¦ç›¸åŒ
                if (firstCell.value === cell.value) {

                    // 2b. è·¯å¾„åˆ¤æ–­
                    if (isSimpleConnect(selectedCard.r, selectedCard.c, r, c)) {

                        // æˆåŠŸåŒ¹é…
                        statusElement.textContent = "âœ… æˆåŠŸæ¶ˆé™¤ï¼";

                        // æ ‡è®°ä¸ºå·²åŒ¹é…
                        firstCell.matched = true;
                        cell.matched = true;

                        // ç§»é™¤é€‰ä¸­æ ·å¼å¹¶æ·»åŠ åŒ¹é…æ ·å¼
                        selectedCard.div.classList.remove('selected');
                        clickedCardDiv.classList.add('matched');
                        selectedCard.div.classList.add('matched');

                        remainingPairs--;

                        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                        if (remainingPairs === 0) {
                            statusElement.textContent = "æ­å–œï¼ğŸ‰ ä½ èµ¢äº†ï¼";
                            startButton.textContent = "å†ç©ä¸€æ¬¡";
                        } else {
                            statusElement.textContent = `å‰©ä½™ ${remainingPairs} å¯¹ã€‚`;
                        }

                        // é‡ç½®é€‰ä¸­çŠ¶æ€
                        selectedCard = null;

                    } else {
                        // å€¼ç›¸åŒä½†ä¸èƒ½è¿æ¥
                        flashMismatch(clickedCardDiv, "âš ï¸ å€¼ç›¸åŒï¼Œä½†è¿æ¥è·¯å¾„ä¸ç¬¦åˆè§„åˆ™ (ä»…æ”¯æŒç›¸é‚»æ¶ˆé™¤)ã€‚");
                    }

                } else {
                    // åŒ¹é…å¤±è´¥
                    flashMismatch(clickedCardDiv, "âŒ åŒ¹é…å¤±è´¥ï¼Œç¬¦å·ä¸ç›¸åŒã€‚");
                }
            }
        }

        // åŒ¹é…å¤±è´¥æ—¶çš„è§†è§‰åé¦ˆ
        function flashMismatch(clickedCardDiv, message) {
            statusElement.textContent = message;
            clickedCardDiv.classList.add('selected'); // ä¸´æ—¶é«˜äº®ç¬¬äºŒå¼ 
            setTimeout(() => {
                // ç¡®ä¿selectedCardæœªè¢«æ–°çš„ç‚¹å‡»è¦†ç›–
                if (selectedCard && selectedCard.div) {
                    selectedCard.div.classList.remove('selected');
                }
                clickedCardDiv.classList.remove('selected');
                selectedCard = null;
                statusElement.textContent = `å‰©ä½™ ${remainingPairs} å¯¹ã€‚`;
            }, 800);
        }

        /**
         * ç®€åŒ–ç‰ˆçš„è¿æ¥åˆ¤æ–­ï¼šä»…åˆ¤æ–­ä¸¤å¼ å¡ç‰‡æ˜¯å¦ç›´æ¥ç›¸é‚»ï¼ˆæ¨ªã€ç«–ã€å¯¹è§’ï¼‰
         */
        function isSimpleConnect(r1, c1, r2, c2) {
            // æ£€æŸ¥æ˜¯å¦åœ¨ç›¸é‚»è¡Œæˆ–ç›¸é‚»åˆ—ï¼Œæˆ–è€…åœ¨å¯¹è§’çº¿
            const isAdjacent = Math.abs(r1 - r2) <= 1 && Math.abs(c1 - c2) <= 1;
            // æ’é™¤åŒä¸€å¼ å¡ç‰‡
            const isSameCard = r1 === r2 && c1 === c2;

            return isAdjacent && !isSameCard;
        }


        // --- äº‹ä»¶ç›‘å¬ ---

        startButton.addEventListener('click', initializeGame);

        window.onload = () => {
